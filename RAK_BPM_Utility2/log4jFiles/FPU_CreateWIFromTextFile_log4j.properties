# Root logger option  . Possible Options : TRACE,DEBUG,INFO,WARN,ERROR,FATAL,ALL
log4j.rootLogger=ALL

log4j.category.CreateWIFromTextFileLogger=ALL, CreateWIFromTextFileLogger
log4j.additivity.CreateWIFromTextFileLogger=false

log4j.appender.CreateWIFromTextFileLogger=org.apache.log4j.RollingFileAppender  
log4j.appender.CreateWIFromTextFileLogger.File=Logs/FPU_CreateWIFromTextFile_Logs/FPU_CreateWIFromTextFile_Log.xml
log4j.appender.CreateWIFromTextFileLogger.MaxFileSize=10000KB
log4j.appender.CreateWIFromTextFileLogger.MaxBackupIndex=100
log4j.appender.CreateWIFromTextFileLogger.layout=org.apache.log4j.PatternLayout
log4j.appender.CreateWIFromTextFileLogger.layout.ConversionPattern=[%5p] %d{dd-MMM-yyyy HH:mm:ss} (%F:%L)%n%m%n%n