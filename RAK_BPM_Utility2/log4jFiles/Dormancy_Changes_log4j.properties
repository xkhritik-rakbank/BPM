# Root logger option  . Possible Options : TRACE,DEBUG,INFO,WARN,ERROR,FATAL,ALL
log4j.rootLogger=ALL

log4j.category.DormancyChangeLogger=ALL, DormancyChangeLogger
log4j.additivity.DormancyChangeLogger=false

log4j.appender.DormancyChangeLogger=org.apache.log4j.RollingFileAppender  
log4j.appender.DormancyChangeLogger.File=Logs/Dormancy_Changes_Logs/Dormancy_Changes_Log.xml
log4j.appender.DormancyChangeLogger.MaxFileSize=10000KB
log4j.appender.DormancyChangeLogger.MaxBackupIndex=100
log4j.appender.DormancyChangeLogger.layout=org.apache.log4j.PatternLayout
log4j.appender.DormancyChangeLogger.layout.ConversionPattern=[%5p] %d{dd-MMM-yyyy HH:mm:ss} (%F:%L)%n%m%n%n