# Root logger option  . Possible Options : TRACE,DEBUG,INFO,WARN,ERROR,FATAL,ALL
log4j.rootLogger=ALL

log4j.category.CBPDocumentLogger=ALL, CBPDocumentLogger
log4j.additivity.CBPDocumentLogger=false

log4j.appender.CBPDocumentLogger=org.apache.log4j.RollingFileAppender  
log4j.appender.CBPDocumentLogger.File=Logs/CBP_Document_Logs/CBP_Document_Log.xml
log4j.appender.CBPDocumentLogger.MaxFileSize=10000KB
log4j.appender.CBPDocumentLogger.MaxBackupIndex=100
log4j.appender.CBPDocumentLogger.layout=org.apache.log4j.PatternLayout
log4j.appender.CBPDocumentLogger.layout.ConversionPattern=[%5p] %d{dd-MMM-yyyy HH:mm:ss} (%F:%L)%n%m%n%n