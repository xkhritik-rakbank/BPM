# Root logger option  . Possible Options : TRACE,DEBUG,INFO,WARN,ERROR,FATAL,ALL
log4j.rootLogger=ALL

log4j.category.CMPDocumentLogger=ALL, CMPDocumentLogger
log4j.additivity.CMPDocumentLogger=false

log4j.appender.CMPDocumentLogger=org.apache.log4j.RollingFileAppender  
log4j.appender.CMPDocumentLogger.File=Logs/CMP_Document_Logs/CMP_Document_Log.xml
log4j.appender.CMPDocumentLogger.MaxFileSize=10000KB
log4j.appender.CMPDocumentLogger.MaxBackupIndex=100
log4j.appender.CMPDocumentLogger.layout=org.apache.log4j.PatternLayout
log4j.appender.CMPDocumentLogger.layout.ConversionPattern=[%5p] %d{dd-MMM-yyyy HH:mm:ss} (%F:%L)%n%m%n%n